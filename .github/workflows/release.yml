name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build Multi-Platform Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        BINARY_NAME=load-balancer-${{ matrix.goos }}-${{ matrix.goarch }}
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        go build -ldflags="-s -w -X main.version=${{ steps.get_version.outputs.VERSION }}" \
          -o "${BINARY_NAME}" \
          cmd/main.go
        
        # Create checksum
        sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: load-balancer-${{ matrix.goos }}-${{ matrix.goarch }}
        path: |
          load-balancer-*
          *.sha256

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: false
        tags: |
          load-balancer:${{ steps.get_version.outputs.VERSION }}
          load-balancer:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, docker]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -type f -name "load-balancer-*" -exec cp {} release/ \;
        cd release
        ls -la

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## Load Balancer ${{ steps.get_version.outputs.VERSION }}
        
        ### Features
        - 6 load balancing strategies (round-robin, random, least-conn, least-response, consistent-hash, weighted-round-robin)
        - Active health checking with automatic backend recovery
        - Graceful shutdown with context cancellation
        - Structured logging with configurable levels
        - Docker support with multi-stage builds
        
        ### Downloads
        Download the binary for your platform below.
        
        **Verify checksums after download:**
        ```bash
        sha256sum -c load-balancer-<platform>-<arch>.sha256
        ```
        
        ### Quick Start
        ```bash
        # Linux/macOS
        chmod +x load-balancer-*
        ./load-balancer-*
        
        # Or use Docker
        docker pull load-balancer:${{ steps.get_version.outputs.VERSION }}
        ```
        
        ### Configuration
        See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for configuration options.
        EOF
        cat release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
